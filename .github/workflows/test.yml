name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: "npm ci"
      - name: Run tests
        run: "npm test"
